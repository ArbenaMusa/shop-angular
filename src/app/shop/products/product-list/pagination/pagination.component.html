<!-- PAGINATION -->
<div class="block pg">
  <div class="pagination">
    <ng-template [ngIf]="totalPages>4" [ngIfElse]="lowerThanFourPages">
      <nav class="pagination" role="navigation" aria-label="pagination">
        <a class="pagination-previous">Previous</a>
        <a class="pagination-next">Next page</a>
        <ul class="pagination-list">
          <li>
            <a class="pagination-link" aria-label="Goto page 1">1</a>
          </li>
          <li>
            <span class="pagination-ellipsis">&hellip;</span>
          </li>
          <li>
            <a class="pagination-link" aria-label="Goto page 45">45</a>
          </li>
          <li>
            <a class="pagination-link is-current" aria-label="Page 46" aria-current="page">46</a>
          </li>
          <li>
            <a class="pagination-link" aria-label="Goto page 47">47</a>
          </li>
          <li>
            <span class="pagination-ellipsis">&hellip;</span>
          </li>
          <li>
            <a class="pagination-link" aria-label="Goto page 86">86</a>
          </li>
        </ul>
      </nav>
    </ng-template>


    <ng-template #lowerThanFourPages
    >


      <nav class="pagination" role="navigation" aria-label="pagination">
        <a class="pagination-previous" title="This is the first page" [attr.aria-disabled]="currentPage==1">Previous</a>
        <a class="pagination-next" [attr.aria-disabled]="currentPage==totalPages">Next page</a>
        <ul class="pagination-list">
          <li>
            <a *ngFor="let dummy of ' '.repeat(totalPages).split(''), let x = index" class="pagination-link "
               routerLink="/../../../app"
            aria-label="Page 1" aria-current="page" (click)="currentPage=x" [class.selected]="currentPage==x" >{{x}}</a>
          </li>
        </ul>
      </nav>

    </ng-template>

  </div>
</div>
