<mat-accordion>
  <mat-expansion-panel class="panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Platforms
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="contentt">
      <ul class="game-list">
        <li *ngFor="let p of platformsList " class="game-item">
          <input (change)="selectedPlatform(p.id)" type="checkbox"
                 name="games"
                 value="{{p.id}}"/>
          <span class="game-text">{{p.name}}</span>
        </li>
      </ul>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel class="panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Brands
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="contentt">
      <ul class="game-list">
        <li *ngFor="let b of brandsList " class="game-item">
          <input (change)="selectedBrand(b.id)" type="checkbox"
                 name="games"
                 value="{{b.id}}"/>
          <span class="game-text">{{b.name}}</span>
        </li>
      </ul>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel class="panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Price
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
