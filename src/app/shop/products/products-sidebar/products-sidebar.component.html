<mat-accordion>
  <mat-expansion-panel class="panel">
    <mat-expansion-panel-header >
      <mat-panel-title>
        Category
      </mat-panel-title>
    </mat-expansion-panel-header >
    <div class="contentt">
      <mat-checkbox *ngFor="let category of productCategories; let i = index">{{productCategories[i]}}</mat-checkbox>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel class="panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Sort
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="contentt">
      <mat-checkbox *ngFor="let sort of productSort; let i = index">{{productSort[i]}}</mat-checkbox>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel class="panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Price
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="contentt">
      <div class="mat-app-background basic-container">
        <p> slider here</p>
        <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1000"
          min="1"
          max="100000"></mat-slider>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
