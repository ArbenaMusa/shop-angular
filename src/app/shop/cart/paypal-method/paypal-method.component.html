<app-header></app-header>
<div class="container">
  <div class="checkout-steps">
    <div class="step-buttons no-hover">
      <a class="button is-rounded is-hovered" href="cart-preview.html">1</a>
      <a class="button is-rounded is-hovered" href="checkout.html">2</a>
      <a class="button is-rounded is-hovered" href="#">3</a>
      <a class="button is-rounded is-hovered" href="#">4</a>
    </div>
  </div>

  <div class="sub-info">
    <div class="columns is-mobile">
      <div class="column is-6-desktop is-6-mobile">
        <h1>PAYPAL</h1>
      </div>
    </div>

    <div class="main-container">
      <div class="columns is-mobile is-multiline">
        <div class="column is-6-desktop is-12-mobile shipping-parent">
          <div class="cash-total has-text-centered">
            <h3>Total Price</h3>
            <h1 class="title" id="title">$ {{this.cartService.generateTotalPrice().toFixed(2)}}</h1>
          </div>
        </div>

        <div class="column is-6-desktop is-12-mobile has-text-centered">
          <div class="righ-container">
            <div class="icon-container">
              <i class="fab fa-cc-paypal fa-8x" id="paypal-icon"></i>
            </div>

            <div class="profile-inputs">
              <div class="control">
                <label class="checkout-label"></label>
                <input class="input" onblur="this.placeholder='Enter your Paypal email'" onclick="this.placeholder=''"
                       placeholder="Enter your Paypal email"
                       type="text">
              </div>
              <div class="control">
                <label class="checkout-label"></label>
                <input class="input" onblur="this.placeholder='Enter your Paypal password'"
                       onclick="this.placeholder=''"
                       placeholder="Enter your Paypal password" type="password">
              </div>
            </div>

            <div class="column is-12-desktop is-12-mobile left-button has-text-centered">
              <a class="button" routerLink="/cart/success-screen" (click)="buy()">Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="columns back-next-buttons is-mobile">
      <div class="column is-12-desktop is-12-mobile has-text-centered left-button">
        <a class="button " routerLink="/cart/payment-methods">Go Back</a>
      </div>
    </div>
  </div>
</div>
