<app-header></app-header>
<div>
  <div class="column">
    <div>
      <h1 class="title-color">Your Shopping Cart</h1>
    </div>
    <hr>
    <br>
    <div class="container main-container">
      <div class="notification" *ngIf="cartProducts && cartProducts.length > 0">
        <div class="columns is-mobile" *ngFor="let item of cartProducts">
          <div class="column cart-items is-11">
            <div class="columns is-vcentered">
              <div class="column is-2">
                <div class="product-img">
                  <img [src]="item.product.image" alt="">
                </div>
              </div>
              <div class="column is-3 product-info">
                <h3><strong>{{ item.product.title }}</strong></h3>
                <p>{{ item.product.description }}</p>
              </div>
              <div class="column is-2 product-info">
                <h2><strong>{{ item.isInStock ? 'Available': 'Out of stock' }} </strong></h2>
              </div>
              <div class="column is-3">
                <br>
                <h2><strong>{{ item.qty }}</strong></h2>
                <div class="buttons">
                  <span class="button is-small qty" (click)="addQty(item)"><strong>+</strong></span>
                  <span class="button is-small qty" (click)="subQty(item)"><strong>-</strong></span>
                </div>
              </div>
              <div class="column is-2 product-info">
                <h3><strong>{{ item.product.price }} </strong></h3>
              </div>
            </div>
          </div>
          <div class="column is-1 cancels">
            <div class="cancel-item">
              <a (click)="deleteFromCart(item)" class="delete is-large is-center"></a>
            </div>
          </div>
        </div>

        <!--       buttons     -->
        <div class="columns cart-items-footer">
          <div class="column is-4 left-link">
            <a href="login.html">
              <span><i class="fas fa-arrow-left"></i></span>
              Continue Shopping
            </a>
          </div>
          <div class="column is-4 subtotal">
            <h2>Subtotal: XXXXXX.XX</h2>
          </div>
          <div class="column is-4 right-link">
            <a routerLink="/account-info" >Proceed to Checkout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
