<!--======================Slider===========================-->
<div class="slider">
  <input checked="checked" class="slider__nav" name="slider" title="slide1" type="radio"/>
  <input class="slider__nav" name="slider" title="slide2" type="radio"/>
  <input class="slider__nav" name="slider" title="slide3" type="radio"/>
  <div class="slider__inner">
    <div class="slider__contents"><i class="slider__image fas fa-gamepad"></i>
      <h2 class="slider__caption">Over 30 different games</h2>
      <p class="slider__txt">Choose from a variety of different games, genres and brands!</p>
    </div>
    <div class="slider__contents"><i class="slider__image far fa-handshake"></i>
      <h2 class="slider__caption">Partners</h2>
      <nav class="partner-container">
        <carousel-component [angle]=10  ratioScale="100" class="columns">
          <div class="column item-carousel partner" style="background-image: url('./assets/img/activision-logo.png');"></div>
          <div class="column item-carousel partner" style="background-image: url('./assets/img/2k-logo.png');"></div>
          <div class="column item-carousel partner" style="background-image: url('./assets/img/ea-logo.png');"></div>
          <div class="column item-carousel partner" style="background-image: url('./assets/img/insomniac-logo.png');"></div>
          <div class="column item-carousel partner" style="background-image: url('./assets/img/netherralm-studios-logo.png');"></div>
          <div class="column item-carousel partner" style="background-image: url('./assets/img/rockstar-logo.png');"></div>
          <div class="column item-carousel partner" style="background-image: url('./assets/img/square-enix-logo.png');"></div>
          <div class="column item-carousel partner" style="background-image: url('./assets/img/ubisoft-logo.png');"></div>
        </carousel-component>
      </nav>
    </div>
    <div class="slider__contents"><i class="slider__image fas fa-map-marker-alt"></i>
      <h2 class="slider__caption">Location</h2>
      <p class="slider__txt">We are located at Bajram Kelmendi Street in Pristina, Kosovo!</p>
    </div>
<!--  DON'T DELETE THIS DIV!!!!   -->
