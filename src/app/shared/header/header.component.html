<div class="header uses-flex">
  <div class="header-top uses-flex between-space">

      <div class="image-container" [routerLink]="['/']">
        <img src="assets/img/ucx-logo-desktop.png" alt="logo" class="header-logo is-hidden-mobile">

      </div>
    </a>
    <div class="auth-buttons is-hidden-mobile">
      <a [routerLink]="['/cart']" class="log-out-button">Cart</a>
      <a *ngIf="!isLoggedIn()" [routerLink]="['/auth/login']" class="log-out-button">Log In</a>

    <div class="hamburger-menu-container is-hidden-tablet">
      <button>
        <i class="fa"></i>
      </button>
    </div>
  </div>
  <div class="header-bottom uses-flex">
    <nav class="navbar navbar-container" role="navigation" aria-label="main navigation">
      <a href="index.html" class="navbar-item">Home</a>
      <a href="" class="navbar-item">Accesories</a>
      <a href="" class="navbar-item">News</a>
      <app-publisher-dropdown></app-publisher-dropdown>
      <div class="navbar-item has-dropdown is-hoverable">

        <a class="navbar-link" style="background: none">
          More
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item">
            About
          </a>
          <a class="navbar-item">
            Jobs
          </a>
          <a class="navbar-item">
            Contact
          </a>
          <hr class="navbar-divider">
          <a class="navbar-item">
            Report an issue
          </a>
        </div>
      </div>
      <a href="" class="navbar-item is-hidden-tablet">Sign up</a>
      <a href="" class="navbar-item is-hidden-tablet">Log in</a>
    </nav>
  </div>
</div>
