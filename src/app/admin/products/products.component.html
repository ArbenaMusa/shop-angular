
<ng-template #deleteModal let-c="close" >
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete this Product ?</strong></p>
    <p>All information associated to this Product will be permanently deleted.
      <span class="text-danger">This operation can not be undone.</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button"   class="btn btn-outline-danger" (click)="c('Save click')">Cancel</button>
    <button type="button" class="btn btn-outline-primary" (click)="onDelete()" (click)="c('Save click')" > Yes</button>
  </div>
</ng-template>






<div class="container">
  <div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Roles</h3>
    <div class="card-body">
      <div id="table" class="table-editable">
            <span class="table-add float-right mb-3 mr-2">
              <a class="text-success">
                <i class="fas fa-plus"></i>
              </a>
            </span>
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <tr>
            <th class="text-center">Name</th>
            <th class="text-center">Unit Price</th>
            <th class="text-center">in Stock</th>
            <th class="text-center">Description</th>
          </tr>
          <tr *ngFor="let p of productsList">
            <td class="text-center"> {{p.name}} </td>
            <td class="text-center"> {{p.unitPrice}}</td>
            <td class="text-center"> {{p.inStock}}</td>
            <td class="text-center"> {{p.description}}</td>
            <td>
                <i class="fas fa-edit fa-lg" style="color: #3679c5" (click)="openUpdate(updateModal, productId , p.name )"></i>

            </td>
            <td>
              <button type="button" class="btn btn-outline-danger" (click)="open(deleteModal, p.id)">Remove</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
