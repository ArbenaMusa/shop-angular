<div class="panel panel-default panel-order">
  <ngb-tabset class="tabDesign">

    <ngb-tab >
      <ng-template ngbTabTitle><strong>Order history</strong></ng-template>
      <ng-template ngbTabContent>
        <div class="">
          <app-order-data></app-order-data>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle><strong>Stats</strong></ng-template>
      <ng-template ngbTabContent>
        <div class="container">
          <div class="stats">
            <app-stats></app-stats>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle><strong>Top Products</strong></ng-template>
      <ng-template ngbTabContent>
        <div class="container">
          <div class="stats">
            <app-top-products-order></app-top-products-order>
          </div>
        </div>
      </ng-template>
    </ngb-tab>

  </ngb-tabset>
  <br>
</div>
