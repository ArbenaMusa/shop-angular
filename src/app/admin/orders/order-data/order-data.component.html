<div class="container flex-container">
  <div class="form-group fill-space">
    <input type="number" class="form-control" *ngIf="searchTypeNumber" placeholder="Search order..."
           [(ngModel)]="searchOrder" (keyup)="postponeRequest()">
    <input type="text" class="form-control" *ngIf="!searchTypeNumber" placeholder="Search order..."
           [(ngModel)]="searchOrder" (keyup)="postponeRequest()">
  </div>
  <div class="form-group">
    <select (change)="changeSelectedType()" name="" class="form-control" [(ngModel)]="searchBy">
      <option value="customerName" selected>Customer Name</option>
      <option value="orderId">Order Number</option>
    </select>
  </div>
</div>


<div class="panel-body columns is-multiline overflow-hidden">
  <div class="row column columns is-10-desktop is-offset-1-desktop" *ngFor="let d of data">

    <div class="columns column is-1-desktop is-vcentered"><img src="assets/img/My-Cart/tick.png"
                                                               class="media-object img-thumbnail"></div>
    <div class="column is-11">
      <div class="columns row">
        <div class="column is-12">
          <span><strong>Order Number: {{d.orderId}}</strong></span><br>
          <span class=""><strong>Total Amount: $ {{d.total}}</strong></span><br>
        </div>
        <mat-expansion-panel class=" column ">
          <mat-expansion-panel-header class="columns zero-margin-left alert-dark meph-custom-padding">
            <div class="column is-12 alert-dark">
              Order made on: {{ parseDate(d.orderTime) | date:'dd-MM-yyyy'}}
              , {{ parseDate(d.orderTime) | date:'HH:mm'}}
              by <a
              href="#"> {{ d.customerName}} </a>
            </div>
          </mat-expansion-panel-header>
          <div class="product_purchased columns"><h1 class="column is-narrow">Products purchased </h1></div>
          <div *ngFor="let product of d.itemspurchased" class="columns product_purchased list ">
            <div class="list-item">
              <div class="is-info"> Product name: {{product.name}} </div>
              <div> Quantity : {{product.quantity}} </div>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </div>

  </div>
</div>
<div class="">
  <div class="columns is-centered">
    <app-product-list-pagination></app-product-list-pagination>
  </div>
</div>
