<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
        <img src="assets/img/admin-module/customer1.png" alt="stack photo" class="img">
      </div>
      <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
        <div class="container myProfile">
          <h2><strong>{{ customer.name }}</strong></h2>
        <br>
      </div>
        <br>
        <ul class="container details">
          <li>
            <p>
              <span class="glyphicon glyphicon-earphone one "></span>
              <strong>Admin ID : {{ customer.id }}</strong>
            </p>
          </li>
          <li>
            <p>
              <span class="glyphicon glyphicon-earphone one "></span>
              <strong>Name : {{ customer.name }}</strong>
            </p>
          </li>
          <li>
            <p>
              <span class="glyphicon glyphicon-earphone one "></span>
              <strong>Phone Number : {{ customer.phoneNumber }}</strong>
            </p>
          </li>
          <li *ngIf="customer.addresses[0]">
            <p>
              <span class="glyphicon glyphicon-map-marker one"></span> <strong>Address : {{ customer.addresses[0]?.country }}</strong>
            </p>
          </li>
          <li>
            <p>
              <span class="glyphicon glyphicon-new-window one"></span>
              <span><strong>Email Address: </strong></span><a href="#"> <strong>{{ customer.email }}</strong>
              </a>
            </p>
          </li>
        </ul>
      </div>
    </div>
  </div>
